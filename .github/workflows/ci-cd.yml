# Note: Frontend is deployed via Vercel separately; this workflow targets backend only.

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'backend/docker-compose*.yml'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'backend/docker-compose*.yml'

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run TypeScript type check
        working-directory: backend
        run: npx tsc --noEmit

      # Add ESLint when configured
      # - name: Run linter
      #   working-directory: backend
      #   run: npm run lint

  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    permissions:
      contents: read
      packages: write

    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      primary-tag: ${{ steps.primary.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/chatbot-gate-backend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,format=short
            type=ref,event=branch

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"

      - name: Extract primary tag
        id: primary
        run: |
          PRIMARY_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "tag=${PRIMARY_TAG}" >> $GITHUB_OUTPUT
          echo "Primary tag: ${PRIMARY_TAG}"

  build-and-test:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-push]
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test GHCR image
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.primary-tag }}"
          echo "Pulling image: $IMAGE_TAG"
          docker pull $IMAGE_TAG

      - name: Check image size
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.primary-tag }}"
          IMAGE_SIZE=$(docker images $IMAGE_TAG --format "{{.Size}}" | head -1)
          echo "Image size: $IMAGE_SIZE"

          # Extract numeric value (handles both MB and GB)
          SIZE_VALUE=$(echo "$IMAGE_SIZE" | grep -oE '[0-9]+(\.[0-9]+)?')
          SIZE_UNIT=$(echo "$IMAGE_SIZE" | grep -oE '[A-Z]+')

          echo "Size value: $SIZE_VALUE $SIZE_UNIT"

          # Fail if image is larger than 200MB
          if [ "$SIZE_UNIT" = "GB" ]; then
            echo "Error: Image size ($IMAGE_SIZE) exceeds 200MB limit"
            exit 1
          elif [ "$SIZE_UNIT" = "MB" ]; then
            if (( $(echo "$SIZE_VALUE > 200" | bc -l) )); then
              echo "Error: Image size ($SIZE_VALUE MB) exceeds 200MB limit"
              exit 1
            fi
          fi

          echo "‚úÖ Image size check passed: $IMAGE_SIZE"

      - name: Test container startup
        run: |
          # Extract VERSION from primary-tag (e.g., ghcr.io/owner/repo:main-abc123 -> main-abc123)
          PRIMARY_TAG="${{ needs.build-and-push.outputs.primary-tag }}"
          VERSION=$(echo "$PRIMARY_TAG" | awk -F: '{print $NF}')

          echo "Using GITHUB_REPO=${{ github.repository }}"
          echo "Using VERSION=$VERSION"

          # Create test .env file
          cat > backend/.env.test << EOF
          MONGO_INITDB_ROOT_USERNAME=test
          MONGO_INITDB_ROOT_PASSWORD=test
          MONGO_INITDB_DATABASE=test
          JWT_SECRET=test-secret-key-for-ci-only
          OPENAI_API_KEY=sk-test-fake-key
          FRONTEND_URLS=http://localhost:3000
          GITHUB_REPO=${{ github.repository }}
          VERSION=$VERSION
          EOF

          # Start services using CI compose configuration
          docker compose --profile db -f backend/docker-compose.yml -f backend/docker-compose.ci.yml --env-file backend/.env.test up -d mongodb backend

          # Wait for backend to be healthy
          echo "Waiting for backend to be healthy..."
          for i in {1..30}; do
            HEALTH=$(docker inspect --format='{{.State.Health.Status}}' chatbot-gate-backend-ci 2>/dev/null || echo "none")
            echo "Attempt $i/30... Health: $HEALTH"

            if [ "$HEALTH" = "healthy" ]; then
              echo "‚úÖ Backend is healthy!"
              break
            fi

            sleep 2
          done

          if [ "$HEALTH" != "healthy" ]; then
            echo "‚ùå Backend failed to become healthy"
            docker compose --profile db -f backend/docker-compose.yml -f backend/docker-compose.ci.yml logs backend
            exit 1
          fi

          # Test health endpoint
          curl -f http://localhost:4000/health || exit 1

          # Cleanup
          docker compose --profile db -f backend/docker-compose.yml -f backend/docker-compose.ci.yml --env-file backend/.env.test down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-push]
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: ${{ needs.build-and-push.outputs.primary-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://chatbotgate.click

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci
          version: latest

      - name: Tailscale network info
        run: |
          echo "=== Runner netcheck ==="
          tailscale netcheck

          echo "=== Runner IPs ==="
          tailscale ip -4
          tailscale ip -6

          echo "=== Ping verbose ==="
          tailscale ping --verbose --c 1 ${{ secrets.PRODUCTION_TAILSCALE_HOST }} || true

      - name: Wait for Tailscale & SSH port
        run: |
          HOST=${{ secrets.PRODUCTION_TAILSCALE_HOST }}
          for i in {1..5}; do
            echo "=== Attempt $i/5 ==="
            tailscale status --peers

            # Check Tailscale ping (allow DERP relay)
            PING_OUTPUT=$(tailscale ping --timeout=3s --c=1 "$HOST" 2>&1) || true
            echo "$PING_OUTPUT"

            if echo "$PING_OUTPUT" | grep -q "pong"; then
              # Log connection type
              if echo "$PING_OUTPUT" | grep -q "via DERP"; then
                echo "üü° Connected via DERP relay"
              else
                echo "üü¢ Direct connection established"
              fi

              # Check SSH port
              if nc -z "$HOST" 22; then
                echo "‚úÖ Tailscale and SSH port ready"
                exit 0
              else
                echo "Tailscale OK but SSH port not ready yet..."
              fi
            else
              echo "Tailscale ping failed..."
            fi

            echo "Not ready yet, waiting 5s..."
            sleep 5
          done
          echo "‚ùå Tailscale or SSH port not reachable after 40s" >&2
          exit 1

      - name: Deploy via SSH (Blue-Green)
        uses: appleboy/ssh-action@v1.0.0
        env:
          GHCR_DEPLOY_TOKEN: ${{ secrets.GHCR_DEPLOY_TOKEN }}
          GHCR_DEPLOY_USER: ${{ secrets.GHCR_DEPLOY_USER }}
        with:
          host: ${{ secrets.PRODUCTION_TAILSCALE_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          envs: GHCR_DEPLOY_TOKEN,GHCR_DEPLOY_USER
          script: |
            # Set working directory
            cd /home/user/lab/apps/chatbot-gate-backend

            # Authenticate to GHCR (private package)
            echo "${GHCR_DEPLOY_TOKEN}" | docker login ghcr.io -u "${GHCR_DEPLOY_USER}" --password-stdin

            # Set environment variables for deployment
            PRIMARY_TAG="${{ needs.build-and-push.outputs.primary-tag }}"
            export VERSION=$(echo "$PRIMARY_TAG" | awk -F: '{print $NF}')
            export GITHUB_REPO="${{ github.repository }}"

            echo "Deploying VERSION=$VERSION from GITHUB_REPO=$GITHUB_REPO"

            # Verify deployment state exists
            if [[ ! -f .deployment-state ]]; then
              echo "‚ùå ERROR: .deployment-state not found!"
              echo "Run installation script first: ./scripts/install-deployment-files.sh production"
              exit 1
            fi

            # Backup MongoDB before deployment
            echo "Creating MongoDB backup..."
            ./scripts/backup-mongodb.sh

            # Run blue-green deployment (now pulls from GHCR)
            ./scripts/deploy-blue-green.sh

            # Verify deployment
            sleep 5
            source .deployment-state
            echo "Active environment: ${ACTIVE_ENV}"
            ACTIVE_CONTAINER="chatbot-gate-backend-${ACTIVE_ENV}"
            docker exec "${ACTIVE_CONTAINER}" wget -qO- http://localhost:4000/health || exit 1

            # Cleanup old images (keep current version and last 2 versions)
            docker image prune -f
            docker images --filter "reference=ghcr.io/${{ github.repository }}/chatbot-gate-backend:*" \
              --format "{{.ID}} {{.Tag}}" | \
              grep -v "${VERSION}" | \
              sort -r | \
              tail -n +3 | \
              awk '{print $1}' | \
              xargs -r docker rmi || true

            docker compose ps
