services:
  mongodb:
    command: ["mongod", "--verbose"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: chatbot-gate-backend:dev
    pull_policy: build
    environment:
      NODE_ENV: development
      NODE_OPTIONS: "--max-old-space-size=1024"
    ports:
      - "127.0.0.1:4000:4000"
      - "127.0.0.1:9229:9229"
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/logs:/app/logs
      - /app/node_modules
    read_only: false
    tmpfs: []
    networks:
      - chatbot-gate_internal

# Override networks for development
networks:
  chatbot-gate_internal:
    driver: bridge
