version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: chatbot-gate-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: chatbotgate123
      MONGO_INITDB_DATABASE: chatbot_gate
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
