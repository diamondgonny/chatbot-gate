version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: chatbot-gate-mongo
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-change-me}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-chatbot_gate}
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
