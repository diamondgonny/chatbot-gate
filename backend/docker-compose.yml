services:
  mongodb:
    image: mongo:7.0.14
    container_name: chatbot-gate-mongo
    restart: unless-stopped
    profiles:
      - db

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-chatbot_gate}

    volumes:
      - ./volumes/data/db:/data/db
      - ./volumes/data/configdb:/data/configdb
      # Backup volume
      - ./backups/mongodb:/backups

    # Resource limits
    mem_limit: 2g
    cpus: "1"

    # Health check for MongoDB
    healthcheck:
      test: |
        mongosh --quiet --eval "db.adminCommand('ping').ok" --username $${MONGO_INITDB_ROOT_USERNAME} --password $${MONGO_INITDB_ROOT_PASSWORD} --authenticationDatabase admin || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=mongodb"

    networks:
      - internal

  # Blue Environment (Port 4000)
  backend-blue:
    image: ghcr.io/${GITHUB_REPO:-diamondgonny/chatbot-gate}/chatbot-gate-backend:${VERSION:-latest}
    pull_policy: always
    container_name: chatbot-gate-backend-blue
    restart: unless-stopped

    environment:
      NODE_ENV: production
      PORT: 4000
      DEPLOYMENT_ENV: blue
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/${MONGO_INITDB_DATABASE:-chatbot_gate}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      VALID_CODES: ${VALID_CODES:-sample-code-1,sample-code-2}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URLS: ${FRONTEND_URLS}

    # Resource limits
    mem_limit: 2g
    cpus: "2"

    depends_on:
      mongodb:
        condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=backend-blue"

    networks:
      - internal
      - caddy_upstream

    # Security: Read-only root filesystem (except /app/logs)
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    volumes:
      - ./logs/blue:/app/logs

    profiles:
      - blue

  # Green Environment (Port 4001)
  backend-green:
    image: ghcr.io/${GITHUB_REPO:-diamondgonny/chatbot-gate}/chatbot-gate-backend:${VERSION:-latest}
    pull_policy: always
    container_name: chatbot-gate-backend-green
    restart: unless-stopped

    environment:
      NODE_ENV: production
      PORT: 4000
      DEPLOYMENT_ENV: green
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/${MONGO_INITDB_DATABASE:-chatbot_gate}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      VALID_CODES: ${VALID_CODES:-sample-code-1,sample-code-2}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URLS: ${FRONTEND_URLS}

    # Resource limits
    mem_limit: 2g
    cpus: "2"

    depends_on:
      mongodb:
        condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=backend-green"

    networks:
      - internal
      - caddy_upstream

    # Security: Read-only root filesystem (except /app/logs)
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    volumes:
      - ./logs/green:/app/logs

    profiles:
      - green

networks:
  internal:
    driver: bridge
    internal: true
  caddy_upstream:
    external: true
